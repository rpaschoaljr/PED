<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Cor de fundo semi-transparente */
            display: none;
            /* Inicialmente oculta */
            z-index: 2;
            /* Garante que fique acima do vídeo */
        }

        #resultado {
            margin-bottom: 10px;
        }

        #resultado p {
            margin: 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        .input-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="op" placeholder="OP:">
            <button onclick="LeitorCodigoBarras()">Ler</button>
        </div>
        <div class="input-group">
            <p>Tempo por peça: </p>
            <input type="time" id="tempoPorPeca" required>
        </div>
        <div class="input-group">
            <input type="number" id="quantidadePecas" min="1" placeholder="Quantidade Peças:" required>
        </div>
        <div class="input-group">
            <span>Tempo estimado: <span id="tempoEstimado">0</span>H</span>
        </div>
        <div class="input-group">
            <input type="time" id="horaInicial" required>
            <button onclick="lerHoraInicial()">Ler</button>
        </div>
        <div class="input-group">
            <input type="time" id="horaFinal" required>
            <button onclick="lerHoraFinal()">Ler</button>
        </div>
        <div class="input-group">
            <span>Duração: <span id="duracao"></span></span>
        </div>
    </div>

    <div id="video-container">
        <video id="video" playsinline></video>
        <div id="overlay"></div>
    </div>

    <div id="resultado"></div>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const resultadoDiv = document.getElementById('resultado');

        function iniciarCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                    overlay.style.display = 'block'; // Exibe a sobreposição quando a câmera está ativa
                })
                .catch(function (error) {
                    console.error('Erro ao acessar a câmera: ', error);
                });
        }

        function pararCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(function (track) {
                track.stop();
            });

            video.srcObject = null;
            overlay.style.display = 'none'; // Esconde a sobreposição quando a câmera está desativada
        }

        function LeitorCodigoBarras() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // ou "user" para usar a câmera frontal
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error('Erro ao inicializar Quagga: ', err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                console.log(result);
                document.getElementById("op").value = result.codeResult.code;
                resultadoDiv.innerHTML = "<p>Código de barras detectado: " + result.codeResult.code + "</p>";
                pararCamera();
            });
        }

        window.onload = iniciarCamera;
    </script>
</body>

</html>
